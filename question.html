<!DOCTYPE html>
<html>
<head>
<style>
  .centered {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('images/background.JPG'); /* 画像の URL を指定 */
    background-size: cover; /* 画像を全画面に合わせる */
    background-position: center; /* 画像を中央に配置 */
    background-repeat: no-repeat; /* 背景画像の繰り返しを無効に */
    width: 100%;
    height: 100vh;
  }
  iframe {
    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div class="centered">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfZ7ZnLq19Mg5drNPwKGqewEYvQYYsrU_AJC9jkl_F99MKZPg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto">読み込んでいます…</iframe>
</div>
</body>
</html>
